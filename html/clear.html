  <h2>Propiedad Clear</h2>

    <div class="float-right"></div>
    <p>Este div tiene: none;</p>
  </div>

    <div class="float-left"></div>
    <div class="float-right"></div>
    <p>Este div tiene: initial;</p>
  </div>

  <div class="clear-box clear-inherit">
    <div class="float-left"></div>
    <div class="float-right"></div>
    <p>Este div tiene: inherit;</p>
