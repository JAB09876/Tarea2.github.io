    <h2>Ejemplos de la propiedad Display</h2>
  <div class="display-box display-none">
    <p>Este display tiene: none;</p>
  </div>

  <div class="display-box display-block">
    <p>Este display tiene: block;</p>
  </div>

  <div class="display-box display-inline">
    <p>Este display tiene: inline;</p>
  </div>

  <div class="display-box display-inline-block">
    <p>Este display tiene: inline-block;</p>
  </div>

  <div class="display-box display-flex">
    <p>Este display tiene: flex;</p>
  </div>

  <div class="display-box display-inline-flex">
    <p>Este display tiene: inline-flex;</p>
  </div>
</body>
